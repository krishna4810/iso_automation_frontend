<mat-card>
  <mat-card-content>
      <h5 class="card-header">Function Details</h5>
      <div class="grid grid-cols-12 gap-4">
        <div class="mt-2 col-span-5">
          <mat-form-field class="w-full" >
            <div class="flex">
              <mat-icon class="mr-2">search</mat-icon>
              <input matInput placeholder="Search & Filter by Column Values" (keyup)="filterUser($event)">
            </div>
          </mat-form-field>
        </div>
        <div class="col-span-7">
          <div>
            <div *ngIf="userState?.role?.create_function">
              <div class="button-container">
                <button mat-raised-button mat-button color="primary" (click)="openFunctionalComponent()">
                  <mat-icon>add</mat-icon> Add{{tabGroup.selectedIndex === 0 ? ' HIRA ' : tabGroup.selectedIndex === 1 ? ' EAI ' : ' ARR '}} Function
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </mat-card-content>

</mat-card>
<mat-card class="my-5">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" dynamicHeight #tabGroup [(selectedIndex)]="selectedTabIndex">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">
          <span class="font-semibold">power</span>
        </mat-icon>
        <span class="pl-2 font-semibold">HIRA</span>
      </ng-template>
      <app-hira-table></app-hira-table>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">
          <span class="font-semibold">local_florist</span>
        </mat-icon>
        <span class="pl-2 font-semibold">EAI</span>
      </ng-template>
      <app-eai-table></app-eai-table>

    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">
          <span class="font-semibold">table_chart</span>
        </mat-icon>
        <span class="pl-2 font-semibold">ARR</span>
      </ng-template>
      <app-hira-table></app-hira-table>

    </mat-tab>
  </mat-tab-group>
</mat-card>
