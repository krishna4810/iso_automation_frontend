<div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">
      <ng-container *ngFor="let column of displayedColumns">
        <ng-container matColumnDef="{{ column }}">
          <th mat-header-cell *matHeaderCellDef class="small-green-header">{{ column | headerFormat}}</th>
          <td mat-cell *matCellDef="let element">
            <ng-container>
              {{ element[column] }}
            </ng-container>
          </td>
        </ng-container>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select users">
  </mat-paginator>
</div>
