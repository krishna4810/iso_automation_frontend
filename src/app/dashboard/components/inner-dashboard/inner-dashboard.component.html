<div class="relative">
  <button mat-stroked-button class="absolute top-0 right-0 font-semibold" color="primary"
          style="border: 1px solid #3ab23a; float: right" (click)="openFilterDialog()">
    <mat-icon>filter_list</mat-icon>
    Filter Dashboard
  </button>
</div>

<br>
<br>
<mat-card class="pb-4">
  <mat-card-header>
    <mat-card-title><p class="font-semibold">Summary</p></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <br>
    <div>
      <div class="grid grid-cols-4 gap-4">
        <div class="grid-cols-1 flex items-center bg-white border rounded-sm overflow-hidden shadow">
          <div class="p-4 bg-green-400">
            <mat-icon xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-white">
              power
            </mat-icon>
          </div>
          <div class="px-4 text-gray-700">
            <h3 class="text-sm tracking-wider">Total HIRA</h3>
            <p class="text-3xl">{{dashboardData.hiraCount}}</p>
          </div>
        </div>
        <div class="grid-cols-1 flex items-center bg-white border rounded-sm overflow-hidden shadow">
          <div class="p-4 bg-blue-400">
            <mat-icon xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-white">
              local_florist
            </mat-icon>
          </div>
          <div class="px-4 text-gray-700">
            <h3 class="text-sm tracking-wider">Total EAI</h3>
            <p class="text-3xl">{{dashboardData.eaiCount}}</p>
          </div>
        </div>
        <div class="grid-cols-1 flex items-center bg-white border rounded-sm overflow-hidden shadow">
          <div class="p-4 bg-yellow-400">
            <mat-icon xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-white">
              table_chart
            </mat-icon>
          </div>
          <div class="px-4 text-gray-700">
            <h3 class="text-sm tracking-wider">Total ARR</h3>
            <p class="text-3xl">39,265</p>
          </div>
        </div>
        <div class="grid-cols-1 flex items-center bg-white border rounded-sm overflow-hidden shadow">
          <div class="p-4 bg-red-400">
            <mat-icon xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-white">
              warning
            </mat-icon>
          </div>
          <div class="px-4 text-gray-700">
            <h3 class="text-sm tracking-wider">Total High Risks</h3>
            <p class="text-3xl">12,768</p>
          </div>
        </div>

      </div>
    </div>
  </mat-card-content>
</mat-card>

<div class="mt-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <p class="font-semibold">Hazard Impact Risk Analysis</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br>
      <div class="grid grid-cols-8 gap-4">
        <div class="col-span-4 flex items-center bg-white border rounded-sm overflow-hidden shadow">
          <app-bar-graph></app-bar-graph>
        </div>
        <div class="col-span-2 flex items-center bg-white border rounded-sm overflow-hidden shadow">
          <app-heat-map></app-heat-map>
        </div>
        <div class="col-span-2 flex items-center bg-white border rounded-sm overflow-hidden shadow">
          <app-heat-map></app-heat-map>
        </div>
      </div>
      <div class="mt-3">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <p class="">HIRA Table</p>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="w-1/3">
              <div class="flex">
                <mat-icon class="mr-2">search</mat-icon>
                <input matInput placeholder="Search HIRA" (keyup)="filterUser($event)">
              </div>
            </mat-form-field>
            <br>
            <br>
            <br>
            <app-hira-table></app-hira-table>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
