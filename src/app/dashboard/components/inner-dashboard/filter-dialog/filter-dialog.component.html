<h2 mat-dialog-title>Filter Dashboard</h2>
<mat-dialog-content class="mat-typography">
  <div class="grid grid-cols-3 gap-4">
    <mat-form-field class="w-full">
      <mat-label>Plant</mat-label>
      <mat-select [(ngModel)]="selectedPlant">
        <mat-option *ngFor="let option of params.plant" [value]="option">
          {{ option}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Department</mat-label>
      <mat-select [(ngModel)]="selectedDepartment">
        <mat-option *ngFor="let option of params.department" [value]="option">
          {{ option}}
        </mat-option>
      </mat-select>
    </mat-form-field>



    <mat-form-field class="w-full">
      <mat-label>Year</mat-label>
      <mat-select [(ngModel)]="selectedYear">
        <mat-option *ngFor="let option of params.year" [value]="option">
          {{ option}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="applyFilter()">Apply Filter</button>
</mat-dialog-actions>
