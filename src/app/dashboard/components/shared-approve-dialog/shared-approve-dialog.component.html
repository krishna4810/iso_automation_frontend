<h1 mat-dialog-title>Approval Confirmation {{data.isRisk}}</h1>
<div mat-dialog-content>
  Once approved you can't undo the changes done. Are you sure you want to approve?
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-flat-button mat-button mat-dialog-close color="primary" (click)="approve()">Yes</button>
</div>
